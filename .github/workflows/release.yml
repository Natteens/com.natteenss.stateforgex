name: Release

on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.8.1'

      - name: Run semantic-release
        uses: cycjimmy/semantic-release-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}